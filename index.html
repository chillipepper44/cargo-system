<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cargo System - Home</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f2f6fb;
      color: #333;
      padding: 30px;
    }
    h1 {
      color: #2d58a4;
    }
    .section {
      margin-bottom: 40px;
    }
    .btn {
      display: inline-block;
      padding: 10px 16px;
      margin: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      background: #fff;
      box-shadow: 1px 1px 3px rgba(0,0,0,0.05);
      transition: background 0.2s ease;
    }
    .btn:hover {
      background: #d9eaff;
    }
    input[type="text"],
    input[type="number"] {
      padding: 8px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 180px;
    }
    button {
      padding: 8px 12px;
      margin: 5px;
      background: #2d58a4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #1e3d7b;
    }
    #flight-edit-modal {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    #flight-edit-modal input {
      width: 220px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>üì¶ Cargo System</h1>
  <div id="app">
    <div class="section" id="step-year">
      <h2>Select Year</h2>
      <div id="year-list"></div>
      <input type="number" id="new-year" placeholder="Add new year" />
      <button onclick="addYear()">+ Add Year</button>
    </div>
    <div class="section" id="step-month" style="display:none">
      <h2>Select Month</h2>
      <div id="month-list"></div>
    </div>
    <div class="section" id="step-day" style="display:none">
      <h2>Select Day</h2>
      <div id="day-list"></div>
    </div>
    <div class="section" id="step-flight" style="display:none">
      <h2>Select Flight Number</h2>
      <div id="flight-list"></div>
      <input type="text" id="new-flight" placeholder="Flight No." />
      <input type="text" id="new-destination" placeholder="Destination (e.g. CGK)" />
      <input type="text" id="new-std" placeholder="HH:MM" pattern="([01]\d|2[0-3]):([0-5]\d)" />
      <button onclick="addFlight()">+ Add Flight</button>
    </div>
  </div>
  <div id="flight-edit-modal">
    <h3>Edit Flight</h3>
    <label>Flight No: <input id="edit-flight-no" /></label><br><br>
    <label>Destination: <input id="edit-destination" /></label><br><br>
    <label>STD (24Hr): <input id="edit-std" type="text" placeholder="HH:MM" pattern="([01]\d|2[0-3]):([0-5]\d)" /></label><br><br>
    <button onclick="saveFlightEdit()">üíæ Save</button>
    <button onclick="closeFlightEdit()">‚úñÔ∏è Cancel</button>
  </div>

  <script>
    const sb = supabase.createClient(
      'https://xgaforpzjrievucwlgla.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhnYWZvcnB6anJpZXZ1Y3dsZ2xhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0NTEyMDQsImV4cCI6MjA2OTAyNzIwNH0.QPUOtbCPdxrqiWr93yp7FsxznzSyA_Je1oF4D65rzXs'
    );

    const current = {};
    let years = [];
    let currentEditFlightId = null;

    const months = [
      { label: "JAN", value: "01" }, { label: "FEB", value: "02" }, { label: "MAR", value: "03" },
      { label: "APR", value: "04" }, { label: "MAY", value: "05" }, { label: "JUN", value: "06" },
      { label: "JUL", value: "07" }, { label: "AUG", value: "08" }, { label: "SEP", value: "09" },
      { label: "OCT", value: "10" }, { label: "NOV", value: "11" }, { label: "DEC", value: "12" }
    ];

    function isValidTimeFormat(timeStr) {
      return /^([01]\d|2[0-3]):([0-5]\d)$/.test(timeStr);
    }

    function convertTo24HrFormat(timeStr) {
      if (!timeStr) return "00:00";
      if (/^\d{2}:\d{2}$/.test(timeStr)) return timeStr;
      const [raw, ampm] = timeStr.trim().split(/ ?(AM|PM)/i);
      let [hour, minute] = raw.split(':').map(Number);
      if (ampm?.toUpperCase() === 'PM' && hour !== 12) hour += 12;
      if (ampm?.toUpperCase() === 'AM' && hour === 12) hour = 0;
      return String(hour).padStart(2, '0') + ':' + String(minute).padStart(2, '0');
    }

    async function fetchYearsFromSupabase() {
      const { data } = await sb.from("flights").select("flight_date");
      if (data) {
        const allYears = data.map(f => new Date(f.flight_date).getFullYear());
        years = [...new Set(allYears)].sort();
        renderYear();
      }
    }

    function renderYear() {
      const container = document.getElementById('year-list');
      container.innerHTML = '';
      years.forEach(y => {
        const btn = document.createElement('div');
        btn.className = 'btn';
        btn.innerText = y;
        btn.onclick = () => {
          current.year = y;
          document.getElementById('step-month').style.display = 'block';
          renderMonth();
        };
        container.appendChild(btn);
      });
    }

    async function addYear() {
      const y = document.getElementById('new-year').value.trim();
      const yearInt = parseInt(y);
      if (!y || years.includes(yearInt)) return;
      const flightDate = `${yearInt}-01-01`;
      const dummy = {
        flight_no: `DUMMY-${Date.now()}`,
        flight_date: flightDate,
        origin: "DMK",
        destination: "CGK",
        std: "00:00:00"
      };
      const { error } = await sb.from("flights").insert(dummy);
      if (!error) {
        years.push(yearInt);
        years.sort();
        renderYear();
        document.getElementById('new-year').value = '';
      } else {
        alert("‚ùå Failed: " + error.message);
      }
    }

    function renderMonth() {
      const container = document.getElementById('month-list');
      container.innerHTML = '';
      months.forEach(m => {
        const btn = document.createElement('div');
        btn.className = 'btn';
        btn.innerText = m.label;
        btn.onclick = () => {
          current.month = m;
          document.getElementById('step-day').style.display = 'block';
          renderDay();
        };
        container.appendChild(btn);
      });
    }

    function renderDay() {
      const container = document.getElementById('day-list');
      container.innerHTML = '';
      for (let d = 1; d <= 31; d++) {
        const day = d.toString().padStart(2, '0');
        const btn = document.createElement('div');
        btn.className = 'btn';
        btn.innerText = day;
        btn.onclick = () => {
          current.day = day;
          document.getElementById('step-flight').style.display = 'block';
          loadFlightsFromSupabase();
        };
        container.appendChild(btn);
      }
    }

    async function addFlight() {
      const flight = document.getElementById('new-flight').value.trim().toUpperCase();
      const destination = document.getElementById('new-destination').value.trim().toUpperCase() || "XXX";
      const stdInput = document.getElementById('new-std').value;
      if (!flight || !isValidTimeFormat(stdInput)) return alert("Invalid time format (HH:MM)");
      const std = stdInput + ":00";
      const flightDate = `${current.year}-${current.month.value}-${current.day}`;
      const { error } = await sb.from("flights").insert({
        flight_no: flight,
        flight_date: flightDate,
        origin: "DMK",
        destination,
        std
      });
      if (!error) {
        loadFlightsFromSupabase();
        document.getElementById('new-flight').value = '';
        document.getElementById('new-destination').value = '';
        document.getElementById('new-std').value = '';
      } else {
        alert("‚ùå Failed to save flight.");
      }
    }

    async function loadFlightsFromSupabase() {
      const container = document.getElementById('flight-list');
      container.innerHTML = '';
      const { data } = await sb.from("flights").select("id, flight_no, destination, std").eq("flight_date", `${current.year}-${current.month.value}-${current.day}`);
      (data || []).forEach(flight => {
        const wrapper = document.createElement('div');
        wrapper.style.display = 'inline-flex';
        wrapper.style.alignItems = 'center';
        wrapper.style.margin = '6px';
        const btn = document.createElement('div');
        btn.className = 'btn';
        btn.innerText = flight.flight_no;
        btn.onclick = () => {
          const url = `final-load.html?year=${current.year}&month=${current.month.value}&monthText=${current.month.label}&day=${current.day}&flight=${flight.flight_no}`;
          window.location.href = url;
        };
        const edit = document.createElement('button');
        edit.innerText = '‚úèÔ∏è';
        edit.onclick = () => {
          currentEditFlightId = flight.id;
          document.getElementById("edit-flight-no").value = flight.flight_no;
          document.getElementById("edit-destination").value = flight.destination;
          document.getElementById("edit-std").value = convertTo24HrFormat(flight.std?.slice(0, 5));
          document.getElementById("flight-edit-modal").style.display = "block";
        };
const del = document.createElement('button');
del.innerText = 'üóëÔ∏è';
del.onclick = async () => {
  if (confirm(`Delete flight ${flight.flight_no}?`)) {
    await sb.from("flights").delete().eq("id", flight.id);
    loadFlightsFromSupabase();
  }
};
        wrapper.appendChild(btn);
        wrapper.appendChild(edit);
        wrapper.appendChild(del);
        container.appendChild(wrapper);
      });
    }

    async function saveFlightEdit() {
      const newNo = document.getElementById("edit-flight-no").value.trim().toUpperCase();
      const newDest = document.getElementById("edit-destination").value.trim().toUpperCase();
      const stdInput = document.getElementById("edit-std").value;
      if (!isValidTimeFormat(stdInput)) return alert("Invalid STD format (HH:MM)");
      const newSTD = stdInput + ":00";
      const { error } = await sb.from("flights").update({
        flight_no: newNo,
        destination: newDest,
        std: newSTD
      }).eq("id", currentEditFlightId);
      if (!error) {
        closeFlightEdit();
        loadFlightsFromSupabase();
      } else {
        alert("‚ùå Failed to update flight: " + error.message);
      }
    }

    function closeFlightEdit() {
      document.getElementById("flight-edit-modal").style.display = "none";
      currentEditFlightId = null;
    }

    fetchYearsFromSupabase();
  </script>
</body>
</html>
