<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cargo Summary Report</title>
  <style>
    body {
      font-family: "Courier New", monospace;
      background: #fff;
      padding: 40px;
      font-size: 12pt;
      white-space: pre;
    }

    .bold { font-weight: bold; }
    .red { color: #d60000; }
    .underline { text-decoration: underline; }
    .double-underline {
      border-bottom: 3px double black;
      display: inline-block;
      padding-bottom: 2px;
      line-height: 1.2;
    }

    button {
      margin: 10px 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      background: #1976d2;
      color: white;
      cursor: pointer;
    }

    @media print {
      button { display: none; }
    }

    #report {
      white-space: pre-wrap;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

  <button onclick="window.print()">üñ®Ô∏è Print</button>
  <button onclick="savePDF()">üíæ Save as PDF</button>

  <div id="report">Loading...</div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
  const { createClient } = window.supabase;
  const supabase = createClient(
    'https://xgaforpzjrievucwlgla.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhnYWZvcnB6anJpZXZ1Y3dsZ2xhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0NTEyMDQsImV4cCI6MjA2OTAyNzIwNH0.QPUOtbCPdxrqiWr93yp7FsxznzSyA_Je1oF4D65rzXs'
  );

    function pad(text, width) {
      return text.toString().padEnd(width, ' ');
    }

    async function loadReport() {
      const info = JSON.parse(localStorage.getItem('flightInfo'));
      if (!info) return;

      const flight_date = `${info.year}-${info.month}-${info.day}`;
      const flight_no = info.flight;

      const { data: flightData } = await sb
        .from("flights")
        .select("*")
        .eq("flight_no", flight_no)
        .eq("flight_date", flight_date)
        .limit(1);

      if (!flightData?.length) {
        document.getElementById("report").innerText = "‚ùå Flight not found.";
        return;
      }

      const flight = flightData[0];
      const std = flight.std || "00:00:00";
      const from = flight.origin || "DMK";
      const to = flight.destination || "XXX";

      const { data: ulds } = await sb
        .from("ulds")
        .select("id, uld_no, awbs(*)")
        .eq("flight_id", flight.id);

      let output = '';

      output += `<span class="bold">${pad(flight.flight_no, 16)}</span>\t${pad(from, 8)}${to}\n\n`;
      output += `<span class="bold">${pad(flight_date + " " + std, 24)}</span>${flight_date} ${std}\n\n`;

      output += `<span class="bold underline">${pad("MawbNo", 18)}${pad("Quantity", 10)}${pad("GrossWeigh", 12)}${pad("DestPortShipmen", 18)}${pad("Get Weight", 12)}SHC</span>\n\n`;

      let totalULD = 0;
      let totalPCS = 0;
      let totalWeight = 0;

      for (const uld of ulds) {
        output += `<span class="bold red underline">ULD NO</span> <span class="bold red">${uld.uld_no}</span>\n`;

        for (const awb of uld.awbs) {
          output += '  ' +
            pad(awb.awb_no, 18) +
            pad(awb.pcs || 0, 10) +
            pad((awb.weight || 0).toFixed(2), 12) +
            pad(awb.destination || '', 18) +
            pad('0.00', 12) +
            (awb.shc || '') + '\n';

          totalPCS += awb.pcs || 0;
          totalWeight += awb.weight || 0;
        }

        output += '\n';
        totalULD++;
      }

      output += `<span class="bold red underline">TOTAL ULD :</span> ${pad(totalULD, 10)}`;
      output += `<span class="bold double-underline">${pad(totalPCS, 12)}</span>`;
      output += `<span class="bold double-underline">${pad(totalWeight.toFixed(2), 14)}</span>`;
      output += `${pad("", 18)}<span class="bold double-underline">0.00</span>`;

      document.getElementById("report").innerHTML = output;
    }

    function savePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: "portrait", unit: "mm", format: "a4" });
      const text = document.getElementById("report").innerText;
      const margin = 10;
      const pageHeight = doc.internal.pageSize.height;
      const lineHeight = 5;
      const lines = doc.splitTextToSize(text, 190);
      let y = margin;

      doc.setFont("Courier", "normal");
      doc.setFontSize(10);

      for (let i = 0; i < lines.length; i++) {
        if (y + lineHeight > pageHeight - margin) {
          doc.addPage();
          y = margin;
        }
        doc.text(lines[i], margin, y);
        y += lineHeight;
      }

      doc.save("Cargo_Summary.pdf");
    }

    loadReport();
  </script>

</body>
</html>
