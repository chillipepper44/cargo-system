<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cargo Summary Report</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: monospace;
      background: white;
      padding: 20px 50px;
    }
    #content {
      width: 794px; /* A4 width in px at 96dpi */
    }
    .bold { font-weight: bold; }
    .red { color: #a30000; }
    .underline { text-decoration: underline; }
    .double-underline {
      border-bottom: 3px double #000;
      padding-bottom: 2px;
      display: inline-block;
    }
    .line {
      margin-bottom: 8px;
    }
    pre {
      font-family: monospace;
      white-space: pre;
    }
    button {
      margin: 8px 4px;
      padding: 6px 12px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    @media print {
      button { display: none; }
    }
  </style>
</head>
<body>

  <button onclick="generatePDF()">üíæ Save PDF</button>
  <div id="content"></div>

<script>
const sb = supabase.createClient(
  'https://xgaforpzjrievucwlgla.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhnYWZvcnB6anJpZXZ1Y3dsZ2xhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0NTEyMDQsImV4cCI6MjA2OTAyNzIwNH0.QPUOtbCPdxrqiWr93yp7FsxznzSyA_Je1oF4D65rzXs'
);

async function loadReport() {
  const flightInfo = JSON.parse(localStorage.getItem("flightInfo"));
  if (!flightInfo) return;

  const flight_date = `${flightInfo.year}-${flightInfo.month}-${flightInfo.day}`;
  const flight_no = flightInfo.flight;

  const { data: flightData } = await sb
    .from("flights")
    .select("*")
    .eq("flight_no", flight_no)
    .eq("flight_date", flight_date)
    .limit(1);

  if (!flightData || flightData.length === 0) {
    document.getElementById("content").innerText = "‚ùå Flight not found.";
    return;
  }

  const flight = flightData[0];
  const std = flight.std || "00:00:00";
  const from = flight.origin || "DMK";
  const to = flight.destination || "XXX";

  const { data: ulds } = await sb
    .from("ulds")
    .select("id, uld_no, awbs(*)")
    .eq("flight_id", flight.id);

  let totalULD = 0;
  let totalPCS = 0;
  let totalWeight = 0;
  const getWeight = "0.00";

  let output = "";

  // Header
  output += `${flight_no.padEnd(10)}${from.padEnd(10)}${to}\n\n`;
  output += `${flight_date} ${std}     ${flight_date} ${std}\n\n`;
  output += `MawbNo            Quantity  GrossWeigh  DestPortShipmen     Get Weight   SHC\n\n`;

  for (const uld of ulds) {
    output += `ULD NO  ${uld.uld_no}\n\n`;

    for (const awb of uld.awbs) {
      const line = `  ${awb.awb_no.padEnd(18)}${String(awb.pcs).padEnd(10)}${awb.weight.toFixed(2).padEnd(11)}${(awb.destination || "").padEnd(20)}${getWeight.padEnd(13)}${awb.shc || ""}`;
      output += line + "\n";
      totalPCS += awb.pcs;
      totalWeight += awb.weight;
    }

    output += `\n`;
    totalULD++;
  }

  output += `TOTAL ULD :  ${String(totalULD).padEnd(10)}${String(totalPCS.toFixed(2)).padEnd(10)}${totalWeight.toFixed(2).padEnd(20)}${getWeight}\n`;

  document.getElementById("content").innerHTML = `<pre>${output}</pre>`;
}

function generatePDF() {
  const element = document.getElementById("content");
  html2pdf().set({
    margin: 10,
    filename: 'Cargo_Summary.pdf',
    image: { type: 'jpeg', quality: 0.98 },
    html2canvas: { scale: 2 },
    jsPDF: { unit: 'pt', format: 'a4', orientation: 'portrait' }
  }).from(element).save();
}

loadReport();
</script>

</body>
</html>
