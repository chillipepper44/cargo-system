<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cargo Summary Report</title>
  <style>
    body {
      font-family: monospace;
      background: #f4f6f8;
      padding: 30px;
    }
    #report {
      white-space: pre;
      background: white;
      padding: 20px;
      border: 1px solid #ccc;
    }
    button {
      margin: 10px 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      background: #1976d2;
      color: white;
      cursor: pointer;
    }
    @media print {
      button {
        display: none;
      }
      body {
        background: white;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <button onclick="window.print()">üñ®Ô∏è Print</button>
  <button onclick="savePDF()">üíæ Save as PDF</button>

  <pre id="report">Loading...</pre>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    const supabase = supabase.createClient(
      'https://xgaforpzjrievucwlgla.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhnYWZvcnB6anJpZXZ1Y3dsZ2xhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0NTEyMDQsImV4cCI6MjA2OTAyNzIwNH0.QPUOtbCPdxrqiWr93yp7FsxznzSyA_Je1oF4D65rzXs'
    );

    function format(text, width) {
      return text.toString().padEnd(width, ' ');
    }

    async function loadReport() {
      const info = JSON.parse(localStorage.getItem('flightInfo'));
      if (!info) return;

      const flight_date = `${info.year}-${info.month}-${info.day}`;
      const flight_no = info.flight;

      const { data: flightData } = await supabase
        .from("flights")
        .select("*")
        .eq("flight_no", flight_no)
        .eq("flight_date", flight_date)
        .limit(1);

      if (!flightData || flightData.length === 0) {
        document.getElementById('report').innerText = "‚ùå Flight not found.";
        return;
      }

      const flight = flightData[0];
      const std = flight.std || '00:00:00';
      const from = flight.origin || 'DMK';
      const to = flight.destination || 'XXX';

      const { data: ulds } = await supabase
        .from("ulds")
        .select("id, uld_no, awbs(*)")
        .eq("flight_id", flight.id);

      let output = '';
      output += format(`${flight.flight_no}`, 16) + format(from, 8) + to + '\n';
      output += format(`${flight_date} ${std}`, 24) + `${flight_date} ${std}\n\n`;

      output += format("MawbNo", 18)
              + format("Quantity", 10)
              + format("GrossWeigh", 12)
              + format("DestPortShipmen", 18)
              + format("Get Weight", 12)
              + "SHC\n\n";

      let totalULD = 0;
      let totalPCS = 0;
      let totalWeight = 0;

      for (const uld of ulds) {
        output += `ULD NO ${uld.uld_no}\n`;

        for (const awb of uld.awbs) {
          output += '  ' +
            format(awb.awb_no, 18) +
            format(awb.pcs || 0, 10) +
            format((awb.weight || 0).toFixed(2), 12) +
            format(awb.destination || '', 18) +
            format('0.00', 12) +
            (awb.shc || '') + '\n';

          totalPCS += awb.pcs || 0;
          totalWeight += awb.weight || 0;
        }

        output += '\n';
        totalULD++;
      }

      output += `TOTAL ULD : ${totalULD}`.padEnd(24)
              + format(totalPCS, 10)
              + format(totalWeight.toFixed(2), 12)
              + format('', 18)
              + format('0.00', 12);

      document.getElementById('report').innerText = output;
    }

    function savePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const text = document.getElementById("report").textContent;
      doc.setFont("Courier", "normal");
      doc.setFontSize(10);
      doc.text(text, 10, 10);
      doc.save("Cargo_Summary.pdf");
    }

    loadReport();
  </script>

</body>
</html>
