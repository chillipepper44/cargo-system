<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cargo Summary Report</title>
  <style>
    body {
      font-family: "Courier New", monospace;
      background: white;
      padding: 40px;
    }

    #report {
      white-space: pre;
      font-size: 12px;
      line-height: 1.6;
    }

    .red-bold {
      color: #a30000;
      font-weight: bold;
      text-decoration: underline;
    }

    .black-bold {
      font-weight: bold;
    }

    .double-underline {
      text-decoration: underline;
      text-decoration-style: double;
    }

    .section-line {
      margin-top: 10px;
      margin-bottom: 5px;
    }

    button {
      margin: 8px 5px;
      padding: 6px 12px;
      background: #2d58a4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    @media print {
      button {
        display: none;
      }
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

  <button onclick="window.print()">üñ®Ô∏è Print</button>
  <button onclick="savePDF()">üíæ Save as PDF</button>

  <pre id="report">Loading...</pre>

  <script>
    const sb = supabase.createClient(
      'https://xgaforpzjrievucwlgla.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhnYWZvcnB6anJpZXZ1Y3dsZ2xhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0NTEyMDQsImV4cCI6MjA2OTAyNzIwNH0.QPUOtbCPdxrqiWr93yp7FsxznzSyA_Je1oF4D65rzXs'
    );

    function format(text, width) {
      return text.toString().padEnd(width, ' ');
    }

    async function loadReport() {
      const info = JSON.parse(localStorage.getItem('flightInfo'));
      if (!info) return;

      const flight_date = `${info.year}-${info.month}-${info.day}`;
      const flight_no = info.flight;

      const { data: flightData } = await sb
        .from("flights")
        .select("*")
        .eq("flight_no", flight_no)
        .eq("flight_date", flight_date)
        .limit(1);

      if (!flightData || flightData.length === 0) {
        document.getElementById('report').innerText = "‚ùå Flight not found.";
        return;
      }

      const flight = flightData[0];
      const std = flight.std || '00:00:00';
      const from = flight.origin || 'DMK';
      const to = flight.destination || 'XXX';

      const { data: ulds } = await sb
        .from("ulds")
        .select("id, uld_no, awbs(*)")
        .eq("flight_id", flight.id);

      let html = '';
      html += `<span class="black-bold">${flight.flight_no.padEnd(16)}${from.padEnd(8)}${to}</span>\n\n`;
      html += `<span class="black-bold">${flight_date} ${std.padEnd(10)}     ${flight_date} ${std}</span>\n\n`;

      html += `<span class="red-bold">MawbNo</span>           <span class="red-bold">Quantity  GrossWeigh  DestPortShipmen  Get Weight   SHC</span>\n\n`;

      let totalULD = 0;
      let totalPCS = 0;
      let totalWeight = 0;

      for (const uld of ulds) {
        html += `<span class="red-bold">ULD NO </span><span class="red-bold">${uld.uld_no}</span>\n`;

        for (const awb of uld.awbs) {
          html += '  ' +
            format(awb.awb_no, 18) +
            format(awb.pcs || 0, 10) +
            format((awb.weight || 0).toFixed(2), 12) +
            format(awb.destination || '', 18) +
            format('0.00', 12) +
            (awb.shc || '') + '\n';

          totalPCS += awb.pcs || 0;
          totalWeight += awb.weight || 0;
        }

        html += '\n';
        totalULD++;
      }

      html += `<span class="red-bold">TOTAL ULD :</span> <span class="black-bold">${String(totalULD).padEnd(10)}</span>`;
      html += `<span class="black-bold double-underline">${String(totalPCS.toFixed(2)).padEnd(12)}</span>`;
      html += `<span class="black-bold double-underline">${String(totalWeight.toFixed(2)).padEnd(18)}</span>`;
      html += `<span class="black-bold double-underline">0.00</span>\n`;

      document.getElementById('report').innerHTML = html;
    }

    function savePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ unit: 'pt', format: 'a4' });

      const text = document.getElementById("report").innerText;
      doc.setFont("Courier", "normal");
      doc.setFontSize(10);
      doc.text(text, 40, 40);
      doc.save("Cargo_Summary.pdf");
    }

    loadReport();
  </script>

</body>
</html>
